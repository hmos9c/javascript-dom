<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Element</title>
</head>

<body>
    <a id="link"></a>

    <script>

        const link = document.getElementById("link");
        link.href = "https://www.javascript.com/";
        link.target = "_blank";
        link.textContent = "JavaScript";

    </script>

</body>

</html>
