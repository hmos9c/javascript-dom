<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attribute Selector</title>
</head>

<body>
    <div class="sanas">Sanas</div>
    <div class="sanasfebriyan">Febriyan</div>
    <div class="sanashmos9c">Hmos9c</div>

    <script>

        const list = document.querySelectorAll("div[class^=sanas]");
        console.info(list);

    </script>

</body>

</html>
